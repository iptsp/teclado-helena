<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Teclado Helena</title>
    <meta charset="utf-8">
    <meta lang="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="root">
    <div class="keyboard-container">
        <div class="keyboard-input">
            <input autofocus>
        </div>
        <div class="keyboard-line">
            <div class="keyboard-key" data-type="key" data-key="q">q</div>
            <div class="keyboard-key" data-type="key" data-key="w">w</div>
            <div class="keyboard-key" data-type="key" data-key="e">e</div>
            <div class="keyboard-key" data-type="key" data-key="r">r</div>
            <div class="keyboard-key" data-type="key" data-key="t">t</div>
        </div>
        <div class="keyboard-line">
            <div class="keyboard-key keyboard-key-capslock" data-type="caps">Caps Lock</div>
            <div class="keyboard-key" data-type="key" data-key="a">a</div>
            <div class="keyboard-key" data-type="key" data-key="s">s</div>
            <div class="keyboard-key" data-type="key" data-key="d">d</div>
            <div class="keyboard-key" data-type="key" data-key="f">f</div>
        </div>
        <div class="keyboard-line">
            <div class="keyboard-key" data-type="key" data-key="z">z</div>
            <div class="keyboard-key" data-type="key" data-key="x">x</div>
            <div class="keyboard-key" data-type="key" data-key="c">c</div>
            <div class="keyboard-key" data-type="key" data-key="v">v</div>
        </div>
    </div>
</div>
</body>
</html>
