<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Teclado Helena</title>
    <meta charset="utf-8">
    <meta name="description" content="Teclado Helena">
    <meta name="keywords" content="Teclado Helena">
    <meta name="author" content="IPT">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap' rel='stylesheet'>
</head>
<body oncontextmenu="return false">
    <div id="root">
        <div id="mouse" class="mouse-container">
            <div class="body">
                <div class="toolbar">
                    <div data-mouse="toggle" class="close">
                        &#x2715;
                    </div>
                </div>
                <div class="content" data-mouse="scroll-x-y">

                </div>
                <div class="scroll" data-mouse="scroll-y">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="footer">
                    <div class="left-click" data-feedback="audio|vibrate" data-mouse="left-click">
                        <img alt="mouse" src="images/icons/mouse-left-click.png">
                        <br />
                        Botão esquerdo
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="key" data-feedback="audio|vibrate" data-key="esc">
                <span class="centered esc">
                    esc
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="1" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        !
                    </span>
                    <span class="bl">
                        1
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="2" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        @
                    </span>
                    <span class="bl">
                        2
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="3" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        #
                    </span>
                    <span class="bl">
                        3
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="4" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        $
                    </span>
                    <span class="bl">
                        4
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="5" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        %
                    </span>
                    <span class="bl">
                        5
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="6" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        ¨
                    </span>
                    <span class="bl">
                        6
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="7" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        &
                    </span>
                    <span class="bl">
                        7
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="8" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        *
                    </span>
                    <span class="bl">
                        8
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="9" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        (
                    </span>
                    <span class="bl">
                        9
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="0" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        )
                    </span>
                    <span class="bl">
                        0
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="minus" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        _
                    </span>
                    <span class="bl">
                        -
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="equals" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        +
                    </span>
                    <span class="bl">
                        =
                    </span>
                </span>
            </button>
        </div>
        <div class="row">
            <button class="key" data-feedback="audio|vibrate" data-key="quote" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        "
                    </span>
                    <span class="bl">
                        '
                    </span>
                </span>
            </button>

            <button class="key" data-feedback="audio|vibrate" data-key="slash" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        ?
                    </span>
                    <span class="bl">
                        /
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="semicolon" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        :
                    </span>
                    <span class="bl">
                        ;
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="colon" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        &lt;
                    </span>
                    <span class="bl">
                        ,
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="period" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        &gt;
                    </span>
                    <span class="bl">
                        .
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="tilde" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        ^
                    </span>
                    <span class="bl">
                        ~
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="acute" data-shiftable>
                <span class="shiftable">
                    <span class="tl">
                        `
                    </span>
                    <span class="bl">
                        ´
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="delete">
                <span class="centered delete">
                    delete
                </span>
            </button>
            <button class="key column-span-20" data-feedback="audio|vibrate" data-key="backspace">
                <span class="centered">
                    <img alt="backspace" src="images/icons/backspace.png">
                </span>
            </button>
        </div>
        <div class="row">
            <button class="key" data-feedback="audio|vibrate" data-key="q" data-shiftable>
                <span class="default text">
                    q
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="w" data-shiftable>
                <span class="default text">
                    w
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="e" data-shiftable>
                <span class="default text">
                    e
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="r" data-shiftable>
                <span class="default text">
                    r
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="t" data-shiftable>
                <span class="default text">
                    t
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="y" data-shiftable>
                <span class="default text">
                    y
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="u" data-shiftable>
                <span class="default text">
                    u
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="i" data-shiftable>
                <span class="default text">
                    i
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="o" data-shiftable>
                <span class="default text">
                    o
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="p" data-shiftable>
                <span class="default text">
                    p
                </span>
            </button>
        </div>
        <div class="row">
            <button class="key" data-feedback="audio|vibrate" data-key="a" data-shiftable>
                <span class="default text">
                    a
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="s" data-shiftable>
                <span class="default text">
                    s
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="d" data-shiftable>
                <span class="default text">
                    d
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="f" data-shiftable>
                <span class="default text">
                    f
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="g" data-shiftable>
                <span class="default text">
                    g
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="h" data-shiftable>
                <span class="default text">
                    h
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="j" data-shiftable>
                <span class="default text">
                    j
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="k" data-shiftable>
                <span class="default text">
                    k
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="l" data-shiftable>
                <span class="default text">
                    l
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="cedilla" data-shiftable>
                <span class="default text">
                    ç
                </span>
            </button>
            <button class="key enter row-span-200" data-feedback="audio|vibrate" data-key="enter">
                <span class="centered">
                    enter
                </span>
            </button>
        </div>
        <div class="row">
            <button class="key" data-feedback="audio|vibrate" data-key="shift">
                <span class="centered">
                    <img alt="shift" src="images/icons/shift.png">
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="z" data-shiftable>
                <span class="default text">
                    z
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="x" data-shiftable>
                <span class="default text">
                    x
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="c" data-shiftable>
                <span class="default text">
                    c
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="v" data-shiftable>
                <span class="default text">
                    v
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="b" data-shiftable>
                <span class="default text">
                    b
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="n" data-shiftable>
                <span class="default text">
                    n
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="m" data-shiftable>
                <span class="default text">
                    m
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="up-arrow">
                <span class="top-centered">
                    &uarr;
                </span>
            </button>
        </div>

        <div class="row">
            <button class="key column-span-15" data-feedback="audio|vibrate" data-key="ctrl">
                <span class="centered modifier">
                    Ctrl
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-mouse="toggle">
                <span class="centered">
                    <img alt="mouse" src="images/icons/mouse.png">
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="alt">
                <span class="centered modifier">
                    Alt
                </span>
            </button>
            <button class="key column-span-35" data-feedback="audio|vibrate" data-key="space">
                <span class="bottom-centered">
                    ___
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="left-arrow" data-long-press="home">
                <span class="vertical-split" data-long-pressable="true">
                    <span class="top">
                        home
                    </span>
                    <span class="bottom left-arrow">
                        &darr;
                    </span>
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="down-arrow">
                <span class="bottom-centered">
                    &darr;
                </span>
            </button>
            <button class="key" data-feedback="audio|vibrate" data-key="right-arrow" data-long-press="end">
                <span class="vertical-split" data-long-pressable="true">
                    <span class="top">
                        end
                    </span>
                    <span class="bottom right-arrow">
                        &darr;
                    </span>
                </span>
            </button>
        </div>
    </div>
</body>
</html>
